<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Search Engine</title>
</head>
<body>
  
  <div id="main">
    <img id="logo" src="img/logo.png" /> <!--Logo-->
    <input type="text" />
    <button id="searchInput" onclick="search()">Search in Google</button>
    <button>I'm Feeling Lucky</button>
  </div>

  <script>
    search = ()=> { //Esta fucnion me permitira ir a la ventana de resultados
      let textSearch = document.getElementById('searchInput').value;
      document.location.href = 'result.html?query='+textSearch; //Aqui me redirige a la pagina de resultados
    }
  </script>
</body>
</html>
